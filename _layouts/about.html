---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% if page.intro %}
    <p class="attention-grabber">{{ page.intro }}</p>
    {% endif %}

    {{ content }}
  </div>

</article>
